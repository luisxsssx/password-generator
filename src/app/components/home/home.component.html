<app-navbar />

<div class="container-lg d-flex flex-column justify-content-center align-items-center">
  <div class="text-center mt-4">
    <h2 class="p-2 fw-bold">Random Password Generator</h2>
    <p class="text-muted">
      Create strong and secure passwords to keep your account safe online.
    </p>
  </div>

  <div class="position-relative w-100">
    <div class="cont postion-absolute">
      <div class="w-75 mt-5">
        <div class="row mb-4 align-items-center">
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" class="form-control form-control-lg rounded-pill" readonly
                [value]="generatedPassword" />
              <button class="btn" type="button" (click)="generateRandomText()" title="Generate new password">
                ðŸ”„
              </button>
            </div>
          </div>
          <div class="col-md-1 d-flex justify-content">
            <button type="button" class="btn-copy btn btn-lg" id="liveToastBtn" (click)="copyToTheHolder()">
              Copy
            </button>
          </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3" *ngIf="showCopiedMessage"
          [class.fade-out]="isFadingOut">
          <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Password Copied</strong>
              <small>Just now</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              The password has been copied to the clipboard
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <label for="passwordLength" class="form-label">
              Password length: <strong>{{ selectedValue }}</strong>
            </label>
            <div class="d-flex align-items-center w-75">
              <button class="btn btn-outline-secondary me-2" (click)="decreaseValue()">
                -
              </button>
              <input type="range" class="form-range flex-grow-1" id="customRange1" min="1" max="32"
                [(ngModel)]="selectedValue" (input)="updateValue($event)" />
              <button class="btn btn-outline-secondary ms-2" (click)="increaseValue()">
                +
              </button>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <label class="form-check-label" for="characterCheckboxes">Characters used:</label>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col d-flex flex-wrap">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="uppercaseCheckbox"
                [(ngModel)]="options.includeUppercase" (change)="generateRandomText()" />
              <label class="form-check-label" for="uppercaseCheckbox">ABC</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="lowercaseCheckbox"
                [(ngModel)]="options.includeLowercase" (change)="generateRandomText()" />
              <label class="form-check-label" for="lowercaseCheckbox">abc</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="numbersCheckbox" [(ngModel)]="options.includeNumbers"
                (change)="generateRandomText()" />
              <label class="form-check-label" for="numbersCheckbox">123</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="symbolsCheckbox"
                [(ngModel)]="options.includeCharacter" (change)="generateRandomText()" />
              <label class="form-check-label" for="symbolsCheckbox">#$&</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
