<div class="container-sm my-4" style="max-width: 600px; margin-top: 100px">
  <div class="row mb-3">
    <div class="col-md-8">
      <input
        type="text"
        class="form-control"
        placeholder="Generated password"
      />
    </div>
    <div class="col-md-4 d-flex justify-content-start">
      <button class="btn btn-primary w-100">COPY</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="customRange1" class="form-label">Password length</label>
      <input type="range" class="form-range" id="customRange1" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-check-label" for="inlineCheckbox1"
        >Character used</label
      >
    </div>
  </div>

  <div class="row mb-3">
    <div class="col d-flex flex-wrap">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1">ABC</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2"
        />
        <label class="form-check-label" for="inlineCheckbox2">abc</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3"
        />
        <label class="form-check-label" for="inlineCheckbox3">123</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox4"
          value="option4"
        />
        <label class="form-check-label" for="inlineCheckbox4">#$&</label>
      </div>
    </div>
  </div>
</div>
